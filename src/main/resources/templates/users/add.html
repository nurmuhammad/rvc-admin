{% extends "..\dashboard-layout.html" %}
{% block title %} Administer dashboard {% endblock %}

{% block content2 %}
<div id="wrapper">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add new user</h1>
                </div>

                <div class="col-lg-6">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" name="name" value="{{user.email}}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" value="">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" name="role">
                                <option value=""></option>
                                <option value="admin" {%if user.roles == "admin" %} selected {%endif%}>Admin</option>
                                <option value="sales_rep" {%if user.roles == "sales_rep" %} selected {%endif%}>Sales Rep</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <select class="form-control" name="department">
                                <option value=""></option>
                                {% for department in departments %}
                                <option value="{{department.name}}" {%if department.name == user.department %} selected{%endif%}>{{department.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input class="form-control" type="checkbox" name="status" {%if user.status %}checked{%endif%} value="{{user.status}}">
                        </div>
                        <input type="hidden" name="id" value="{{user.id}}">
                        <input type="submit" class="btn btn-lg btn-success btn-block"/>
                    </form>
                </div>
                <div class="col-lg-6">

                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
{% endblock %}
