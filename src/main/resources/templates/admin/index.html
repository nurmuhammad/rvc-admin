{% extends "..\dashboard-layout.html" %}
{% block title %} Administer dashboard {% endblock %}

{% block content2 %}
<div id="wrapper">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Upload Dashboard XLSX File</h1>
                </div>

                <div class="col-lg-6">
                    <form role="form" method="post" enctype="multipart/form-data" action="/administer/upload">
                        <div class="form-group">
                            <label>Select the department</label>
                            <select class="form-control" name="department">
                                {% for department in departments %}
                                <option value="{{department.id}}">{{department.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Excel file</label>
                            <input type="file" name="file">
                        </div>

                        <input type="submit" class="btn btn-lg btn-success btn-block"/>
                    </form>
                </div>
                <div class="col-lg-6">

                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
{% endblock %}
